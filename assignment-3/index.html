<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="light">
  <header>
    <h1>Pokémon Memory Game</h1>
    <div class="controls">
      <label>
        Difficulty:
        <select id="difficulty">
          <option value="easy">Easy (6 pairs)</option>
          <option value="medium">Medium (9 pairs)</option>
          <option value="hard">Hard (12 pairs)</option>
        </select>
      </label>
      <button id="startBtn">Start</button>
      <button id="resetBtn" disabled>Reset</button>
      <button id="powerBtn" disabled>Power-Up</button>
    </div>
    <div class="status">
      <span>Time: <span id="time">0</span>s</span>
      <span>Clicks: <span id="clicks">0</span></span>
      <span>Matched: <span id="matched">0</span>/<span id="totalPairs">0</span></span>
      <span>Remaining: <span id="remaining">0</span></span>
    </div>
  </header>
  <main>
    <div id="gameBoard" class="board"></div>
  </main>
  <script src="index.js"></script>
</body>

</html>
